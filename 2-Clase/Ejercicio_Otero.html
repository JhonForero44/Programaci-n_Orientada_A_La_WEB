<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador Masculino</title>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #34495e, #2c3e50);
    }
    .container {
      text-align: center;
      background: rgba(44, 62, 80, 0.9);
      padding: 40px;
      border-radius: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #ecf0f1;
    }
    button {
      font-size: 20px;
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background-color: #2980b9;
      color: #ecf0f1;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1c6391;
    }
    #counter {
      font-size: 48px;
      margin: 20px;
      display: inline-block;
      width: 120px;
      text-align: center;
      background: #95a5a6;
      padding: 10px;
      border-radius: 20px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contador</h1>
    <button id="decrement">-</button>
    <span id="counter">0</span>
    <button id="increment">+</button>
  </div>

  <script>
    var counter = document.getElementById('counter'),
        inc = document.getElementById('increment'),
        dec = document.getElementById('decrement'),
        value = 0,
        min = -10,
        max = 10,
        step = 1;

    function update() {
      counter.textContent = value;
      if (value === max)
        swal("¡Alcanzaste 10!", "Valor máximo alcanzado.", "success");
      else if (value === min)
        swal("¡Alcanzaste -10!", "Valor mínimo alcanzado.", "warning");
    }

    inc.onclick = function() {
      if (value < max) {
        value += step;
        update();
      }
    };

    dec.onclick = function() {
      if (value > min) {
        value -= step;
        update();
      }
    };

    update();
  </script>
</body>
</html>
